<form [formGroup]="form1" (ngSubmit)="saveForm()" class="p-5">
    <div class="row">
            <div class="col-lg-3 field">
            <span class="p-float-label">
                <input (blur)="getDataById()" id="firstInput" class="inputs" type="number" pInputText name=""
                    formControlName="identityNumber" />
                <small
                    *ngIf="form1.controls['identityNumber'].errors && form1.controls['identityNumber'].errors['required']">
                    *שדה חובה</small>
                <label for="float-input">תעודת זהות </label>
            </span>
        </div>
            <div class="col-lg-3 field">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="lastName">
                <small *ngIf="form1.controls['lastName'].errors && form1.controls['lastName'].errors['required']">
                    *שדה חובה</small>
                <label for="float-input">שם משפחה </label>
            </span>
        </div>
        <div class="col-lg-3 field">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="firstName">
                <small *ngIf="form1.controls['firstName'].errors && form1.controls['firstName'].errors['required']">
                    *שדה חובה</small>
                <label for="float-input"> שם פרטי
                </label>
            </span>
        </div>
        <div class="col-lg-3 field" *ngIf="form1.get('wing')">
            <p-dropdown optionLabel="value" [showClear]="true" [options]="optionsList[0]" optionValue="key"
                formControlName="wing" placeholder="בחר אגף">
                <ng-template let-option pTemplate="item">
                    <span [class]="'product-badge status-' + option.value">{{option.value}}</span>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="col-lg-3 field" *ngIf="form1.get('wing')">
            <p-dropdown optionLabel="value" [showClear]="true" [options]="departments" optionValue="key"
                formControlName="department" placeholder="בחר מחלקה">
                <ng-template let-option pTemplate="item">
                    <span [class]="'product-badge status-' + option.value">{{option.value}}</span>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="col-lg-3 field">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="job">
                <small *ngIf="form1.controls['job'].errors && form1.controls['job'].errors['required']">
                    *שדה חובה</small>
                <label for="float-input"> תפקיד
                </label>
            </span>
        </div>
        <div class="col-lg-3 field">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="jobTitle">
                <small *ngIf="form1.controls['jobTitle'].errors && form1.controls['jobTitle'].errors['required']">
                    *שדה חובה</small>
                <label for="float-input"> תיאור תפקיד
                </label>
            </span>
        </div>
        <div class="col-lg-3 field">
            <p-dropdown optionLabel="value" [showClear]="true" [options]="optionsList[4]" optionValue="key"
                formControlName="status" placeholder="בחר סטטוס">
                <ng-template let-option pTemplate="item">
                    <span [class]="'product-badge status-' + option.value">{{option.value}}</span>
                </ng-template>
            </p-dropdown>
            <small *ngIf="form1.controls['status'].errors && form1.controls['status'].errors['required']">
                *שדה חובה</small>
        </div>
        <div class="col-lg-3 field">
            <p-dropdown optionLabel="value" [showClear]="true" [options]="optionsList[3]" optionValue="key"
                formControlName="statusOrElogibility" placeholder="בחר מעמד\ זכאות">
                <ng-template let-option pTemplate="item">
                    <span [class]="'product-badge status-' + option.value">{{option.value}}</span>
                </ng-template>
            </p-dropdown>
            <small
                *ngIf="form1.controls['statusOrElogibility'].errors && form1.controls['statusOrElogibility'].errors['required']">
                *שדה חובה</small>
        </div>
        <div class="col-lg-3 field">
            <p-dropdown optionLabel="value" [showClear]="true" [options]="optionsList[2]" optionValue="key"
                formControlName="parkingSpace" placeholder="בחר מקום חניה">
                <ng-template let-option pTemplate="item">
                    <span [class]="'product-badge status-' + option.value">{{option.value}}</span>
                </ng-template>
            </p-dropdown>
            <small *ngIf="form1.controls['parkingSpace'].errors && form1.controls['parkingSpace'].errors['required']">
                *שדה חובה</small>
        </div>
        <div class="col-lg-3 field">
            <div class="field-checkbox">
                <p-checkbox formControlName="isMunicipalityEmployee" [binary]="true">
                </p-checkbox>
                <label>עובד עיריה</label>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end" style="top:-50px">
    <button type="submit" pButton pRipple label="שמירה" [disabled]="!this.form1.valid"></button>
</div>
</form>
